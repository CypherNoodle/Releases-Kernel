name: Build Kernel (.deb) and Upload Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout main repository
      uses: actions/checkout@v4

    - name: Checkout linux-Sw1-011 source
      uses: actions/checkout@v4
      with:
        repository: CypherNoodle/linux-Sw1-011
        token: ${{ secrets.GITHUB_TOKEN }}
        path: kernel-src

    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential bc bison flex libssl-dev libelf-dev libdw-dev \
          libncurses-dev fakeroot dpkg-dev debhelper

    - name: Build .deb kernel packages
      run: |
        cd kernel-src
        make olddefconfig || make defconfig
        make -j"$(nproc)" bindeb-pkg

    - name: Debug .deb output
      run: |
        echo "Listing root:"
        ls -l .
        echo "Listing kernel-src:"
        ls -l kernel-src
        echo "Listing parent of kernel-src:"
        ls -l kernel-src/..

    - name: Collect .deb files
      run: |
        mkdir -p build
        # Los .deb se generan en el directorio padre de kernel-src
        cp kernel-src/../*.deb build/ || echo "No .deb files found"
        ls -l kernel-src/..
        ls -l build

    - name: Upload .deb to release
      uses: softprops/action-gh-release@v1
      with:
        files: build/*.deb
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
