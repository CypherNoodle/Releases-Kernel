name: Build Kernel (.deb) and Upload Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ------------------------------------------------------------
      # Checkout kernel source
      # ------------------------------------------------------------
      - name: Checkout kernel source
        uses: actions/checkout@v4
        with:
          repository: CypherNoodle/linux-Sw1-011
          path: kernel-src
          fetch-depth: 0

      # ------------------------------------------------------------
      # Detect kernel version
      # ------------------------------------------------------------
      - name: Detect Kernel Version
        id: detect_version
        working-directory: kernel-src
        run: |
          KERNEL_VERSION=$(awk '
            /^VERSION = /      {v=$3}
            /^PATCHLEVEL = /   {p=$3}
            /^SUBLEVEL = /     {s=$3}
            /^EXTRAVERSION = / {e=$3}
            END {print v "." p "." s e}
          ' Makefile)
          echo "KERNEL_VERSION=$KERNEL_VERSION" >> $GITHUB_ENV
          echo "Detected kernel version: $KERNEL_VERSION"
          
          # Generar hash del .config para caché más preciso
          if [ -f .config ]; then
            CONFIG_HASH=$(sha256sum .config | cut -d' ' -f1 | cut -c1-8)
          else
            CONFIG_HASH="default"
          fi
          echo "CONFIG_HASH=$CONFIG_HASH" >> $GITHUB_ENV

      # ------------------------------------------------------------
      # Cache de dependencias APT
      # ------------------------------------------------------------
      - name: Cache APT packages
        uses: actions/cache@v4
        with:
          path: ~/apt-cache
          key: apt-${{ runner.os }}-v2-${{ hashFiles('.github/workflows/*.yml') }}
          restore-keys: |
            apt-${{ runner.os }}-v2-

      # ------------------------------------------------------------
      # Install build dependencies
      # ------------------------------------------------------------
      - name: Install build dependencies
        run: |
          if [ -d ~/apt-cache ]; then
            echo "Restoring APT cache..."
            sudo cp -r ~/apt-cache/* /var/cache/apt/archives/ 2>/dev/null || true
          fi
          
          sudo apt-get update
          sudo apt-get install -y \
            build-essential bc libssl-dev libelf-dev libncurses-dev \
            debhelper kmod cpio ccache libdw-dev
          
          echo "Saving APT cache..."
          mkdir -p ~/apt-cache
          sudo cp -r /var/cache/apt/archives/*.deb ~/apt-cache/ 2>/dev/null || true

      # ------------------------------------------------------------
      # Cache de ccache (compilación incremental)
      # ------------------------------------------------------------
      - name: Setup ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ccache-${{ runner.os }}-${{ env.KERNEL_VERSION }}-${{ env.CONFIG_HASH }}-${{ github.sha }}
          restore-keys: |
            ccache-${{ runner.os }}-${{ env.KERNEL_VERSION }}-${{ env.CONFIG_HASH }}-
            ccache-${{ runner.os }}-${{ env.KERNEL_VERSION }}-
            ccache-${{ runner.os }}-

      # ------------------------------------------------------------
      # Cache de objetos del kernel (.o files)
      # Este es el caché más importante para builds incrementales
      # ------------------------------------------------------------
      - name: Cache kernel build objects
        uses: actions/cache@v4
        with:
          path: |
            kernel-src/.config
            kernel-src/include/config/
            kernel-src/include/generated/
            kernel-src/arch/*/include/generated/
            kernel-src/scripts/
            kernel-src/.cache.mk
            kernel-src/Module.symvers
          key: kernel-obj-${{ runner.os }}-${{ env.KERNEL_VERSION }}-${{ env.CONFIG_HASH }}-${{ hashFiles('kernel-src/Makefile', 'kernel-src/Kconfig') }}
          restore-keys: |
            kernel-obj-${{ runner.os }}-${{ env.KERNEL_VERSION }}-${{ env.CONFIG_HASH }}-
            kernel-obj-${{ runner.os }}-${{ env.KERNEL_VERSION }}-
            kernel-obj-${{ runner.os }}-

      # ------------------------------------------------------------
      # Cache de herramientas compiladas (scripts/basic, etc)
      # ------------------------------------------------------------
      - name: Cache kernel build tools
        uses: actions/cache@v4
        with:
          path: |
            kernel-src/scripts/basic/
            kernel-src/scripts/kconfig/
            kernel-src/scripts/mod/
            kernel-src/tools/objtool/
          key: kernel-tools-${{ runner.os }}-${{ env.KERNEL_VERSION }}-${{ hashFiles('kernel-src/scripts/**/*.c') }}
          restore-keys: |
            kernel-tools-${{ runner.os }}-${{ env.KERNEL_VERSION }}-
            kernel-tools-${{ runner.os }}-

      # ------------------------------------------------------------
      # Configure ccache
      # ------------------------------------------------------------
      - name: Configure ccache
        run: |
          ccache --max-size=5G
          ccache --set-config=compression=true
          ccache --set-config=compression_level=6
          ccache --zero-stats
          echo "Ccache configuration:"
          ccache --show-config | grep -E "max_size|compression"

      # ------------------------------------------------------------
      # Restore kernel build state
      # ------------------------------------------------------------
      - name: Restore kernel build state
        working-directory: kernel-src
        run: |
          echo "Checking cached build state..."
          if [ -f .config ]; then
            echo "Found cached .config"
            make olddefconfig
          else
            echo "No cached config, creating default..."
            make defconfig
          fi
          
          # Verificar si hay archivos de compilación previa
          if [ -f Module.symvers ]; then
            echo "Found cached Module.symvers"
          fi
          
          if [ -d include/generated ]; then
            echo "Found cached generated headers"
          fi

      # ------------------------------------------------------------
      # Build kernel .deb packages
      # ------------------------------------------------------------
      - name: Build .deb kernel packages
        working-directory: kernel-src
        run: |
          # Optimizaciones GCC avanzadas para Intel x5-Z8300 (Airmont/Silvermont)
          # -march=silvermont: Genera código para arquitectura Silvermont
          # -mtune=silvermont: Optimiza scheduling para Silvermont
          # -O2: Balance óptimo entre rendimiento y tamaño
          # -pipe: Usa pipes en lugar de archivos temporales (más rápido)
          # -fno-plt: Elimina PLT para llamadas más rápidas
          # -fomit-frame-pointer: Libera un registro extra (seguro en x86-64)
          # -fstack-protector-strong: Seguridad sin impacto significativo
          export KCFLAGS="-O2 -march=silvermont -mtune=silvermont -pipe -fno-plt -fomit-frame-pointer"
          export KCPPFLAGS="-D_FORTIFY_SOURCE=2"
          export LDFLAGS="-Wl,-O1,--sort-common,--as-needed,-z,relro,-z,now"
          export PATH="/usr/lib/ccache:$PATH"
          export CCACHE_DIR="$HOME/.ccache"
          
          echo "Starting kernel build with cached objects..."
          echo "Available cores: $(nproc)"
          echo "Optimizations: Silvermont (Intel x5-Z8300) + Advanced GCC flags"
          
          # Usar más jobs para aprovechar el caché
          # -s silencia la salida para evitar saturar el I/O con stdout
          make -s -j$(($(nproc) * 2)) bindeb-pkg 2>&1 | tee build.log
          
          echo "Build completed, checking for .deb files..."
          ls -lh ../*.deb || echo "No .deb files found in parent directory"

      # ------------------------------------------------------------
      # Show ccache statistics
      # ------------------------------------------------------------
      - name: Show ccache stats
        run: |
          echo "=== Ccache Statistics ==="
          ccache --show-stats
          echo ""
          echo "Cache hit rate can significantly speed up builds!"

      # ------------------------------------------------------------
      # Save build metrics
      # ------------------------------------------------------------
      - name: Save build metrics
        if: always()
        run: |
          echo "=== Build Metrics ===" > build-metrics.txt
          echo "Build Date: $(date)" >> build-metrics.txt
          echo "Kernel Version: ${{ env.KERNEL_VERSION }}" >> build-metrics.txt
          echo "Config Hash: ${{ env.CONFIG_HASH }}" >> build-metrics.txt
          echo "" >> build-metrics.txt
          ccache --show-stats >> build-metrics.txt

      # ------------------------------------------------------------
      # Generate CHANGELOG
      # ------------------------------------------------------------
      - name: Generate CHANGELOG
        run: |
          cd kernel-src
          echo "# Kernel Build Changelog" > ../CHANGELOG.txt
          echo "" >> ../CHANGELOG.txt
          echo "Build Date: $(date)" >> ../CHANGELOG.txt
          echo "Kernel Version: ${{ env.KERNEL_VERSION }}" >> ../CHANGELOG.txt
          echo "" >> ../CHANGELOG.txt
          echo "## Recent Changes (Last 30 commits):" >> ../CHANGELOG.txt
          git log --reverse -n 30 --pretty=format:"- %h - %s (%an)" >> ../CHANGELOG.txt || echo "No git history available" >> ../CHANGELOG.txt
          cd ..
          cat CHANGELOG.txt

      # ------------------------------------------------------------
      # Collect .deb and generate SHA256SUMS
      # ------------------------------------------------------------
      - name: Collect .deb and generate SHA256SUMS
        run: |
          mkdir -p release
          
          if ls *.deb 1> /dev/null 2>&1; then
            cp *.deb release/
          else
            echo "ERROR: No .deb files found!"
            exit 1
          fi
          
          cp CHANGELOG.txt release/
          [ -f build-metrics.txt ] && cp build-metrics.txt release/
          
          cd release
          sha256sum *.deb > SHA256SUMS.txt
          echo "Files ready for release:"
          ls -lh
          cat SHA256SUMS.txt

      # ------------------------------------------------------------
      # Upload artifacts (for debugging)
      # ------------------------------------------------------------
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: kernel-packages-${{ env.KERNEL_VERSION }}
          path: |
            release/*.deb
            release/SHA256SUMS.txt
            release/CHANGELOG.txt
            release/build-metrics.txt
            kernel-src/build.log
            
      # ------------------------------------------------------------
      # Upload to release (only on tag push)
      # ------------------------------------------------------------
      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.deb
            release/SHA256SUMS.txt
            release/CHANGELOG.txt
            release/build-metrics.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
